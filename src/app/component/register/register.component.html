<form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
      <label for="cpassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="cpassword" [(ngModel)]="cpassword">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    <p>Dont have an account? <a routerLink="/">Login</a></p>
  </form>
